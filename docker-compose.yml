services:
  db:
    image: postgres:16-alpine
    container_name: tm_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-transactions_database}
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-12345678}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tm_network

  redis:
    image: redis:7-alpine
    container_name: tm_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tm_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tm_web
    command: /app/entrypoint.sh
    volumes:
      - ./transaction_monitoring:/app/transaction_monitoring
      - static_volume:/app/transaction_monitoring/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-p2ivq^3ex8%a4#rt+bt9w+sudx_#ast)fz7cp&617p5vcn7869y}
      - DB_ENGINE=django.db.backends.postgresql_psycopg2
      - DB_NAME=${DB_NAME:-transactions_database}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-12345678}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tm_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tm_celery_worker
    command: sh -c "cd /app/transaction_monitoring && celery -A transaction_monitoring worker -l info"
    volumes:
      - ./transaction_monitoring:/app/transaction_monitoring
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-p2ivq^3ex8%a4#rt+bt9w+sudx_#ast)fz7cp&617p5vcn7869y}
      - DB_ENGINE=django.db.backends.postgresql_psycopg2
      - DB_NAME=${DB_NAME:-transactions_database}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-12345678}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
      - db
    networks:
      - tm_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tm_celery_beat
    command: sh -c "cd /app/transaction_monitoring && celery -A transaction_monitoring beat -l info"
    volumes:
      - ./transaction_monitoring:/app/transaction_monitoring
      - celery_beat_data:/app/transaction_monitoring
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-p2ivq^3ex8%a4#rt+bt9w+sudx_#ast)fz7cp&617p5vcn7869y}
      - DB_ENGINE=django.db.backends.postgresql_psycopg2
      - DB_NAME=${DB_NAME:-transactions_database}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-12345678}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
      - db
    networks:
      - tm_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  celery_beat_data:

networks:
  tm_network:
    driver: bridge
